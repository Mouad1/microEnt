<header class="bg-white/95 backdrop-blur-sm shadow-protocol border-b border-slate-200/50 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center space-x-3 cursor-pointer p-2 rounded-lg hover:bg-slate-50 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500"
                (click)="goToDashboard()" [attr.tabindex]="0" [attr.role]="'button'" (keydown.enter)="goToDashboard()"
                (keydown.space)="goToDashboard()">
                <span class="text-2xl">üè¢</span>
                <div class="hidden sm:block">
                    <span
                        class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">MicroEnterprise</span>
                    <span class="block text-xs text-slate-500 -mt-1">Management Suite</span>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex items-center space-x-1">
                <!-- Navigation Links (only visible when authenticated) -->
                <ng-container *ngIf="isAuthenticated$ | async">
                    <a routerLink="/dashboard" routerLinkActive="nav-active"
                        class="nav-link flex items-center space-x-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-indigo-50 hover:border-indigo-100 transition-all border border-transparent">
                        <span class="text-lg">üè†</span>
                        <span class="hidden sm:inline">Dashboard</span>
                    </a>
                    <a routerLink="/activity-report" routerLinkActive="nav-active"
                        class="nav-link flex items-center space-x-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-indigo-50 hover:border-indigo-100 transition-all border border-transparent">
                        <span class="text-lg">üìä</span>
                        <span class="hidden sm:inline">Activity Report</span>
                    </a>

                    <!-- Admin only navigation -->
                    <a *ngIf="isAdmin$ | async" routerLink="/configuration" routerLinkActive="nav-active"
                        class="nav-link flex items-center space-x-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-indigo-50 hover:border-indigo-100 transition-all border border-transparent">
                        <span class="text-lg">‚öôÔ∏è</span>
                        <span class="hidden sm:inline">Configuration</span>
                    </a>
                </ng-container>

                <!-- User Profile and Auth Controls -->
                <div class="flex items-center space-x-2 ml-4 border-l border-slate-200 pl-4">
                    <!-- Authenticated User -->
                    <ng-container *ngIf="isAuthenticated$ | async; else loginButton">
                        <div class="flex items-center space-x-3">
                            <!-- Admin Mode Indicator -->
                            <div *ngIf="isAdmin$ | async"
                                class="flex items-center px-2 py-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white text-xs font-medium rounded-full">
                                <span class="text-xs">üëë</span>
                                <span class="ml-1 hidden md:inline">Admin</span>
                            </div>

                            <!-- User Info -->
                            <div *ngIf="user$ | async as user" class="flex items-center space-x-2">
                                <img *ngIf="user.picture" [src]="user.picture" [alt]="user.name"
                                    class="w-8 h-8 rounded-full border-2 border-indigo-100">
                                <div class="hidden md:block">
                                    <div class="text-sm font-medium text-slate-900">{{ user.name }}</div>
                                    <div class="text-xs text-slate-500">{{ user.email }}</div>
                                </div>
                            </div>

                            <!-- Logout Button -->
                            <button (click)="logout()"
                                class="px-3 py-2 text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 rounded-lg transition-colors">
                                <span class="hidden sm:inline">Logout</span>
                                <span class="sm:hidden">üö™</span>
                            </button>
                        </div>
                    </ng-container>

                    <!-- Login Button -->
                    <ng-template #loginButton>
                        <button (click)="login()"
                            class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            Login
                        </button>
                    </ng-template>
                </div>
            </nav>
        </div>
    </div>
</header>
