<header class="bg-white/95 backdrop-blur-sm shadow-protocol border-b border-slate-200/50 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center space-x-3 cursor-pointer p-2 rounded-lg hover:bg-slate-50 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500"
                (click)="goToDashboard()" [attr.tabindex]="0" [attr.role]="'button'" (keydown.enter)="goToDashboard()"
                (keydown.space)="goToDashboard()">
                <span class="text-2xl">🏢</span>
                <div class="hidden sm:block">
                    <span
                        class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">MicroEnterprise</span>
                    <span class="block text-xs text-slate-500 -mt-1">Management Suite</span>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex space-x-1">
                <a routerLink="/dashboard" routerLinkActive="nav-active"
                    class="nav-link flex items-center space-x-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-indigo-50 hover:border-indigo-100 transition-all border border-transparent">
                    <span class="text-lg">🏠</span>
                    <span class="hidden sm:inline">Dashboard</span>
                </a>
                <a routerLink="/activity-report" routerLinkActive="nav-active"
                    class="nav-link flex items-center space-x-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-indigo-50 hover:border-indigo-100 transition-all border border-transparent">
                    <span class="text-lg">📊</span>
                    <span class="hidden sm:inline">Activity Report</span>
                </a>
            </nav>
        </div>
    </div>
</header>
